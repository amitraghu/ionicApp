<ion-grid>   
    <ion-row>
        <ion-col  size-xs='12' size-sm='12' size-md='6' size-lg='6' size-xl='6'>
<app-recipes-list (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
</ion-col>
    <!-- </ion-row>
    <ion-row> -->
<ion-col  size-xs='12' size-sm='12' size-md='6' size-lg='6' size-xl='6'>
<app-recipe-detail  *ngIf="selectedRecipe; else infoText"  [currentRecipe]="selectedRecipe" ></app-recipe-detail>

<ng-template #infoText>
<p>Please select recipe!</p>
</ng-template>
</ion-col>
</ion-row>

</ion-grid>
